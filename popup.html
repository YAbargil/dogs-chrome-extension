<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
  </head>
  <body style="padding: 0 0.3rem 0.3rem 0.3rem; background-color: #e3ebf461">
    <div>
      <h3 style="font-weight: 800; color: #123a64">Animal Lovers Extension</h3>
      <input type="radio" name="animal" value="dog" id="dogChoice" />
      <label for="dogChoice">Dog</label>
      <input type="radio" name="animal" value="cat" id="catChoice" />
      <label style="color: #1c5696" for="catChoice">Cat</label>
    </div>
    <div>
      <p
        style="
          font-size: small;
          font-weight: 700;
          color: #123a64;
          margin: 15px 0 8px 0;
        "
      >
        Image
      </p>
      <div
        style="
          display: flex;
          align-content: flex-start;
          justify-content: space-evenly;
          flex-direction: column;
          flex-wrap: wrap;
          align-items: center;
        "
      >
        <input
          style="
            width: 200;
            margin-bottom: 5px;
            border: 1px solid #1c5696;
            padding-left: 2%;
            margin-right: 5px;
          "
          type="text"
          id="imageUrlInput"
          placeholder="Enter Image URL"
        />
        <div
          style="
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 1px;
          "
        >
          <button
            style="
              background-color: #091d32;
              color: white;
              height: 20px;
              border: 0px;
              margin-right: 1px;
              border-radius: 5px;
            "
            id="changeButton"
          >
            Change
          </button>
          <button
            style="
              background-color: #091d32;
              color: white;
              border: 0px;
              height: 20px;
              border-radius: 5px;
            "
            id="clearButton"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
    <script src="./content.js"></script>
  </body>
</html>
